version: "3.8"

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      WEBHOOK_SECRET: testsecret
    volumes:
      - ./data:/data
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health/live').read()"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
